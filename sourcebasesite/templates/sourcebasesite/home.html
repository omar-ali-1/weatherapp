{% extends 'base.html' %}
{% load staticfiles %}
{% load static %}



{% block content %}

	<style type="text/css">
	.center {
	    display: block;
	    margin-left: auto;
	    margin-right: auto;
	    width: 20%;
	}
	#user-image {
		    width: 12rem;
	}
	</style>

	<img class="center" id="user-image" src=""/>
	<h2 style="text-align: center;" id="user-name"></h2>



	<div id="sign-in-welcome" style="text-align: center;">
		Welcome to Grow Weather! Please sign in above to get started.

	</div>

	<form id="settings-form" action="{% url 'updateUser' %}" method="post" autocomplete="off">
		<br>
		{% csrf_token %}
		<div style="text-align: left;">
			Welcome to Grow Weather! Please specify and save your settings below.
		</div>
		<br>
		<div class="form-group row">
		  <label for="inputEmail3" class="col-sm-2 col-form-label">Zip Code</label>
		  <div class="col-sm-10">
		    <input type="text" class="form-control" name="input-zip" id="input-zip" placeholder="zip code here... Ex: 37208">
		  </div>
		</div>
		<div class="form-group row">
		  <label for="inputPassword3" class="col-sm-2 col-form-label">Phone Number</label>
		  <div class="col-sm-10">
		    <input type="tel" class="form-control" name="input-phone" id="input-phone" placeholder="phone number here... Ex: 6156441213">
		  </div>
		</div>
		<div class="form-group row">
		  <div class="col-sm-10">
		    <div class="form-check">
		      <label class="form-check-label">
		        <input class="form-check-input" name="check-receive-reports" id="check-receive-reports" type="checkbox"> Receive daily weather report
		      </label>
		    </div>
		  </div>
		</div>
		<div class="form-group row">
		  <div class="col-sm-10">
		    <div class="form-check">
		      <label class="form-check-label">
		        <input class="form-check-input" name="check-receive-rain" id="check-receive-rain" type="checkbox"> Receive rain alerts
		      </label>
		    </div>
		  </div>
		</div>
		<div class="form-group row">
		  <div class="col-sm-10">
		    <div class="form-check">
		      <label class="form-check-label">
		        <input class="form-check-input" name="check-receive-sms" id="check-receive-sms" type="checkbox"> Receive alerts via SMS
		      </label>
		    </div>
		  </div>
		</div>
		<div class="form-group row">
		  <div class="col-sm-10">
		    <div class="form-check">
		      <label class="form-check-label">
		        <input class="form-check-input" name="check-receive-email" id="check-receive-email" type="checkbox"> Receive alerts via Email
		      </label>
		    </div>
		  </div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<button type="submit" class="btn btn-success" id="save-settings">Save</button>
				<button type="button" class="btn btn-success" id="resend-report">Resend Last Report (if available)</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div id="update-message"></div>
			</div>
			<div class="" id="spinner-container"style="position: relative;"></div>
		</div>
	</form>


{% endblock content %}
